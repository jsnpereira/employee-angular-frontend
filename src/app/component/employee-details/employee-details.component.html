<h3> View Employee Details </h3>
<div>
  <div>
    <label> <b>ID: </b></label>
    {{employee.id}}
  </div>
  <div>
    <label> <b>First Name: </b></label>
    {{employee.firstName}}
  </div>

  <div>
    <label> <b>Last Name: </b></label>
    {{employee.lastName}}
  </div>
  <div>
    <label> <b>Email: </b></label>
    {{employee.email}}
  </div>
  <br/>
  <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete Employee</button>
</div>
