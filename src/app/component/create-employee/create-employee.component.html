<div class="row">
   <div class="card col-md-6 offset-md-3 offset-md-3">
     <div class="row">
       <h3 class="text-center">Create Employee</h3>
       <hr />
       <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" placeholder="Enter your first name"/>
          </div>
          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.lastName" name="firstName" placeholder="Enter your last name"/>
          </div>
          <div class="form-group">
            <label>E-mail: </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.email" name="firstName" placeholder="Enter your e-mail"/>
          </div>
          <br />
          <button class="btn-success" type="submit">Submit</button>
       </form>
       </div>
     </div>
   </div>
  </div>
