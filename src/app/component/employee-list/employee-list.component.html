<div class="row">
   <h2>Employee List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th> ID</th>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Email</th>
      <th> Actions </th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td> {{employee.id }}</td>
      <td> {{employee.firstName }}</td>
      <td> {{employee.lastName }}</td>
      <td> {{employee.email }}</td>
      <td>
        <button (click)="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px">View</button>
        <button (click)="deleteEmploye(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
